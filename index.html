<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&display=swap" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- javascript -->
    <script src="assets/js/script.js"></script>
    <title>Dinosaurs Memory!</title>

</head>

<body>
    <div class="heading">
        <h1>Dinosaurs Memory Game</h1>
    </div>
    <div>
        <h3>Play the memory game and pair the dinosaur twins together!</h3>
        <button onclick="window.location.href='index.html';">Shuffle Cards</button>
        <p><span class="text-alert">Pick your cards!</span><br><span class="score">0</span>/6 twins found</p>
    </div>
    <div class="board-container">
        <div class="grid">
        </div>
    </div>
    <footer>
        <h3>RULES</h3>
        <p>User picks 2 cards | Cards match = 1 score | Cards don't match = 0 score |<br>When 6/6 cards are matched it's a win! | Shuffle cards to restart the game</p>
    </footer>

</body>

</html>
